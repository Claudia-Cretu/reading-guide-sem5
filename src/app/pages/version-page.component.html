<div class="pt-4 pl-8 mb-8">
	<h2 class="text-4xl md:text-8xl font-anton font-bold" style="color: #6d201c">VERSIONS</h2>
</div>

<div class="flex flex-col items-center justify-center min-h-[60vh]">
	<div class="flex justify-center gap-8">
	<div class="relative shadow-3xl">
		<div class="absolute -top-4 left-2 w-16 h-4 rotate-[-10deg] bg-gray-300 opacity-70 z-10"></div>
		<div class="absolute -top-4 right-2 w-16 h-4 rotate-[10deg] bg-gray-300 opacity-70 z-10"></div>
		<div class="bg-background p-2 pb-8 border-8 border-gray border-b-8 w-56 h-64 flex flex-col justify-between items-center shadow-xl" style="box-shadow: -16px -16px 32px 0 rgba(0,0,0,0.25), 0 8px 24px 0 rgba(0,0,0,0.18);">
			<textarea [(ngModel)]="versionText" class="w-full h-32 bg-transparent text-white text-lg resize-none outline-none p-2" placeholder="Type here"></textarea>
			<div class="text-white text-xl font-publicsans -mb-8 relative z-30">Version</div>
			<div class="absolute bottom-0 left-0 w-full h-12 bg-gray z-20"></div>
		</div>
	</div>
	<div class="relative shadow-3xl">
		<div class="absolute -top-4 left-2 w-16 h-4 rotate-[-10deg] bg-gray-300 opacity-70 z-10"></div>
		<div class="absolute -top-4 right-2 w-16 h-4 rotate-[10deg] bg-gray-300 opacity-70 z-10"></div>
		<div class="bg-background p-2 pb-8 border-8 border-gray border-b-8 w-56 h-64 flex flex-col justify-between items-center shadow-xl" style="box-shadow: -16px -16px 32px 0 rgba(0,0,0,0.25), 0 8px 24px 0 rgba(0,0,0,0.18);">
			<textarea [(ngModel)]="changesText" class="w-full h-32 bg-transparent text-white text-lg resize-none outline-none p-2" placeholder="Type here"></textarea>
			<div class="text-white text-xl font-publicsans -mb-8 relative z-30">Changes</div>
			<div class="absolute bottom-0 left-0 w-full h-12 bg-gray z-20"></div>
		</div>
	</div>
	<div class="relative shadow-3xl">
		<div class="absolute -top-4 left-2 w-16 h-4 rotate-[-10deg] bg-gray-300 opacity-70 z-10"></div>
		<div class="absolute -top-4 right-2 w-16 h-4 rotate-[10deg] bg-gray-300 opacity-70 z-10"></div>
		<div class="bg-background p-2 pb-8 border-8 border-gray border-b-8 w-56 h-64 flex flex-col justify-between items-center shadow-xl" style="box-shadow: -16px -16px 32px 0 rgba(0,0,0,0.25), 0 8px 24px 0 rgba(0,0,0,0.18);">
			<textarea [(ngModel)]="datesText" class="w-full h-32 bg-transparent text-white text-lg resize-none outline-none p-2" placeholder="Type here"></textarea>
			<div class="text-white text-xl font-publicsans -mb-8 relative z-30">Dates</div>
			<div class="absolute bottom-0 left-0 w-full h-12 bg-gray z-20"></div>
		</div>
	</div>
	</div>
</div>
<div class="flex justify-between items-center px-12 mt-8 w-full">
	<a [routerLink]="['/']">
		<img src="/arrowright.svg" alt="Back" class="w-12 h-12 rotate-180 cursor-pointer" />
	</a>
	
    <a [routerLink]="['/blank']">
		<img src="/arrowright.svg" alt="Forward" class="w-12 h-12 cursor-pointer" />
	</a>
</div>
